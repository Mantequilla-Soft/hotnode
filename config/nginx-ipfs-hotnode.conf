# IPFS Hot Node - nginx Configuration
# Place this file in: /etc/nginx/sites-available/ipfs-hotnode
# Enable with: sudo ln -s /etc/nginx/sites-available/ipfs-hotnode /etc/nginx/sites-enabled/

# Custom log format for IPFS requests
log_format ipfs_log '$remote_addr - [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_user_agent" '
                    '$request_time "$request_body"';

# IPFS API upstream
upstream ipfs_api {
    server 127.0.0.1:5001;
    keepalive 32;
}

# IPFS API Proxy (port 5001)
# This intercepts IPFS API calls and logs them for tracking
server {
    listen 5001;
    server_name _;
    
    access_log /var/log/nginx/ipfs-access.log ipfs_log;
    error_log /var/log/nginx/ipfs-error.log;
    
    # Allow large file uploads
    client_max_body_size 10G;
    client_body_timeout 300s;
    client_body_buffer_size 1M;
    
    # Proxy timeouts
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    
    location / {
        proxy_pass http://ipfs_api;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Disable buffering for streaming responses
        proxy_buffering off;
        proxy_request_buffering off;
    }
}

# Hot Node Dashboard (port 3100)
# This serves the admin web interface
server {
    listen 3100;
    server_name _;
    
    access_log /var/log/nginx/hotnode-access.log combined;
    error_log /var/log/nginx/hotnode-error.log;
    
    location / {
        proxy_pass http://127.0.0.1:3101;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cache_bypass $http_upgrade;
    }
}
